<h1>Import from excel</h1>

<div class="input-container">
    <mat-form-field>
        <mat-label>Select Excel File</mat-label>
        <button mat-icon-button matPrefix (click)="fileInput.click()">
            <mat-icon>attach_file</mat-icon>
        </button>
        <input matInput type="text" placeholder="Choose file" [(ngModel)]="fileName" disabled>
        <button mat-icon-button matSuffix (click)="fileInput.click()">
          <mat-icon>folder_open</mat-icon>
        </button>
        <input #fileInput type="file" (change)="readFile($event)" style="display: none;">
    </mat-form-field>
    <div class="button-container">
        <button mat-raised-button color="primary" type="submit" (click)="saveTasks()">Save</button>
    </div>
</div>


  <div class="mat-elevation-z1">
    
    <table mat-table [dataSource]="dataSource" >
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
          <th mat-header-cell *matHeaderCellDef> {{column}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>

</div>
