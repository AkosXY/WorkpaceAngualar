<div class="form-container">
    <mat-card>
        <mat-card-title>Welcome to Work Pace</mat-card-title>
        <br>
        <mat-tab-group>
            <mat-tab label="sign in">
                <mat-card-content>
                    <form class="form" [formGroup]="loginForm" >
                        <mat-form-field >
                            <mat-label>email</mat-label>
                            <input matInput placeholder="email" formControlName="emailForm" type="text">
                            <mat-icon matSuffix>email</mat-icon>
                        </mat-form-field>
                        <mat-form-field >
                            <mat-label>password</mat-label>
                            <input matInput placeholder="password" formControlName="passwordForm" [type]="hidePassword ? 'password' : 'text'">
                            <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </mat-form-field>
                        <button mat-raised-button color="primary" type="submit" (click)="login()">login</button>
                    </form>
                </mat-card-content>
            </mat-tab>
            <mat-tab label="sing up">
                <mat-card-content>
                    <form class="form" [formGroup]="signupForm" >
                        <mat-form-field >
                            <mat-label>email</mat-label>
                            <input matInput placeholder="email" formControlName="newEmailForm" type="text">
                            <mat-icon matSuffix>email</mat-icon>
                        </mat-form-field>
                        <mat-form-field >
                            <mat-label>password</mat-label>
                            <input matInput placeholder="password" formControlName="newPasswordForm" [type]="hidePassword ? 'password' : 'text'">
                            <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </mat-form-field>
                        <mat-form-field >
                            <mat-label>comfirm password</mat-label>
                            <input matInput placeholder="comfirm password" formControlName="confirmPasswordForm" [type]="hidePassword ? 'password' : 'text'">
                        </mat-form-field>
                        <button mat-raised-button color="primary" type="submit">sign up</button>    
                    </form>
                </mat-card-content>
            </mat-tab>
        </mat-tab-group>

    </mat-card>
</div>
<p>login works!</p>
<p>email: {{emailForm.value}}</p>
