<h1>My tasks:</h1>

<div class="header-container">
  <div>
      <mat-form-field>
          <mat-label>Search</mat-label>
          <mat-icon matPrefix>search</mat-icon>
          <input matInput (keyup)="applyFilter($event)" placeholder="filter column" #input> 
      </mat-form-field>
  </div>
  <button mat-fab extended color="none" (click)="createNewTask()">
      <mat-icon>add</mat-icon>
      Add task
  </button>
</div>

<div>
  <table mat-table 
         [dataSource]="dataSource" multiTemplateDataRows
         class="mat-elevation-z8">
    <!--   <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay;let i = index">
      <th mat-header-cell *matHeaderCellDef> {{columnNames[i]}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>
   -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>
  
  
  
    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element" class="action-container">
        <div (click)="handleButtonContainerClick($event)">
          <button mat-icon-button><mat-icon>edit</mat-icon></button>
          <button mat-icon-button class="button-spacing" (click)="deleteTask(element)"><mat-icon>delete</mat-icon></button>
        </div>
        <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
          <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
          <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
        </button>
      </td>
    </ng-container>
    
  
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="left-container">
            <img *ngIf="element.logo" [src]="element.logo" class="element-logo">
            <div>
              <h1>{{element.display_name}}</h1>
              <p *ngIf="element.comment" class="comment">{{element.comment}}</p>
              <p *ngIf="element.time_started" >time started: {{element.time_started}}</p>
              <p *ngIf="element.time_finished" >time finished:{{element.time_finished}}</p>
            </div>
          </div>
          <div class="right-container">
  
            <div *ngIf="element.assignee_id; else unassignedBlock">
              <button mat-raised-button class="approve-button">Approve</button>
              <button mat-raised-button color="warn">Reject</button>
            </div>
            <ng-template #unassignedBlock>
              <button mat-raised-button color="primary">Assign</button>
            </ng-template>
          </div>
         
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
  <br>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" class="footer">
  </mat-paginator>
</div>
